name: Workflow

on: 
  workflow_dispatch:
  pull_request:
  
    branches: 
      - main

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: "Your_password123"
          ACCEPT_EULA: "Y"
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P Your_password123 -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [9.0]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ matrix.version}}

      - name: Checkout
        uses: actions/checkout@v5

      - name: Build Solution
        run: dotnet build

      - name: Build Test
        run: dotnet test
