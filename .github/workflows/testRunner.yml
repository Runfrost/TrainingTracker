name: Workflow

on: 
  workflow_dispatch:
  pull_request:
  
    branches: 
      - main

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [9.0]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ matrix.version}}

      - name: Checkout
        uses: actions/checkout@v5

      - name: Build Solution
        run: dotnet build

      - name: Run tests
        run: dotnet test --no-restore --logger  "console;verbosity=minimal"
        env:
          USE_SQLITE: "true"
