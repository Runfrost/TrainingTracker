name: Workflow

on: 
  pull_request:
  push:
    branches: 
      - main

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 10.0]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ matrix.version}}

      - name: Checkout
        uses: actions/checkout@v5
